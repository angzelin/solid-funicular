<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			div{
				width: 200px;
				height: 200px;
				text-align: center;
				line-height: 200px;
				margin:200px auto;
				animation: one 3s ease infinite alternate 0s both;
			}
			@keyframes one{
				0%,100%{
					background-color: white;
					color: black;
				}
				50%{
					background-color: black;
					color: white;
				}
			}
		</style>
	</head>
	<body>
		<div>
			<h1>张帆,憨憨!</h1>
		</div>
	</body>
</html>
